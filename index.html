<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live quotes</title>
    <style>
        div.container {
            font-size: 100%;
            width: 100%;
            border: 1px solid grey
        }

        header, footer {
            padding: 1em;
            color: white;
            background-color: black;
            text-align: center;
            clear: left;
        }

        nav {
            margin: 0;
            padding: 1em;
            border-bottom: 1px solid grey;
            border-top: 2px solid black;
        }

        #buttons {
            margin-top: 2em;
            margin-bottom: 2em;
            text-align: center;
            width: 100%;
        }

        button {
            margin-right: 4em;
            margin-left: 4em;
            font-size: 1em;
            padding: 1em;
            border-radius: 4px;
        }

        #buy-button {
            border: 2px solid grey;
            color: white;
            background-color: grey;
        }

        #sell-button {
            border: 2px solid grey;
            color: white;
            background-color: grey;
        }

        #buy-button:hover, #sell-button:hover {
            color: black;
            background-color: white;
        }

        article {
            padding: 1em;
            font-size: 1em;
            font-family: "Lucida Console", Monaco, monospace;
        }

        #your-order {
            border-bottom: 2px solid black;
        }

        #your-order-choice {
            margin-top: 2em;
            text-align: center;
        }

        #your-quotes {
            text-align: center;
            border-bottom: 2px solid black;
        }

        #your-portfolio {
            text-align: center;
            border-bottom: 2px solid black;
        }

        #your-pair {
            font-size: 1em;
            padding: 1em;
            border: 1px solid grey;
            margin-bottom: 1em;
        }

        #pairs-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #pairs-list li {
            padding: 1em;
            text-decoration: none;
            font-size: 1em;
            color: black;
        }

        #pairs-list li:hover {
            background-color: darkgrey;
        }

        #your-quantity {
            font-size: 1em;
            padding: 1em;
            border: 1px solid grey;
            margin-bottom: 1em;
        }

    </style>
</head>
<body onload="init()">
<script src="main.js"></script>

<div class="container">
    <header>
        <h1>Forex trading workbench demo</h1>
    </header>

    <article>
        <h3>Your quotes</h3>
        <div id="your-quotes">

        </div>

        <h3>Your order</h3>
        <div id="your-order">
            <div id="your-order-choice">

                Currency pair:
                <input type="text" id="your-pair" onkeyup="updatePairsList()"
                       placeholder="Please start typing currency pair.">
                <ul id="pairs-list">
                </ul>


                <p>
                    Quantity:
                    <input id="your-quantity" type="text" onchange="updateYourRate()"
                           placeholder="Please enter quantity.">
                </p>

                <p>
                    Rate:
                    <output id="your-rate">N/A</output>
                </p>
            </div>

            <div id="buttons">
                <button id="buy-button" onclick="buy()">buy</button>
                <button id="sell-button" onclick="sell()">sell</button>
            </div>
        </div>

        <h3>Your portfolio</h3>
        <div id="your-portfolio">

        </div>
    </article>

    <footer>Copyright &copy Arkady Seletsky</footer>
</div>
</body>
</html>
